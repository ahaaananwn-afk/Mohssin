<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روائع البيان - الرئيسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #27ae60;
            --primary-dark: #1e8449;
            --dark-color: #0a192f;
            --light-color: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-color) 0%, #000 100%);
            color: var(--light-color);
            min-height: 100vh;
        }
        
        /* شريط التنقل */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem;
            background: rgba(10, 25, 47, 0.9);
            position: relative;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 1.5rem;
        }
        
        /* نظام التبويب */
        .tab-system {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        
        .tab-btn {
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab-btn:first-child {
            border-radius: 30px 0 0 30px;
        }
        
        .tab-btn:last-child {
            border-radius: 0 30px 30px 0;
        }
        
        .tab-btn.active {
            background: var(--primary-color);
            border-bottom: 3px solid white;
        }
        
        /* الصفحات */
        .page {
            display: none;
            padding: 1rem;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .page.active {
            display: block;
        }
        
        /* الصفحة الرئيسية */
        .welcome-msg {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.8rem;
            color: var(--primary-color);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .social-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .social-icon i {
            font-size: 2.5rem;
        }
        
        .social-icon.youtube i {
            color: #ff0000;
        }
        
        .social-icon.tiktok i {
            color: #69c9d0;
        }
        
        .social-icon.active {
            background: var(--primary-color);
        }
        
        .social-icon.active i {
            color: white;
        }
        
        /* تأثيرات ثلاثية الأبعاد */
        .shape {
            position: fixed;
            opacity: 0.1;
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        .shape-1 {
            top: 20%;
            left: 10%;
            width: 200px;
            height: 200px;
            background: var(--primary-color);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        
        .shape-2 {
            bottom: 15%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50% 50% 20% 80% / 60% 40% 60% 40%;
            animation-delay: 2s;
        }
        
        .shape-3 {
            top: 50%;
            left: 70%;
            width: 100px;
            height: 100px;
            background: var(--primary-color);
            border-radius: 40% 60% 60% 40% / 70% 50% 50% 30%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <!-- أشكال ثلاثية الأبعاد في الخلفية -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    
    <!-- شريط التنقل -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-home"></i>
            <span>روائع البيان</span>
        </a>
    </nav>
    
    <!-- نظام التبويب -->
    <div class="tab-system">
        <button class="tab-btn active" onclick="showPage('home')">الرئيسية</button>
        <button class="tab-btn" onclick="showPage('links')">الروابط</button>
    </div>
    
    <!-- الصفحة الرئيسية -->
    <div class="page active" id="home-page">
        <h1 class="welcome-msg">مرحباً بكم في روائع البيان</h1>
        
        <div class="social-icons">
            <div class="social-icon youtube" id="youtubeIcon" onclick="toggleIcon('youtube')">
                <i class="fab fa-youtube"></i>
            </div>
            <div class="social-icon tiktok" id="tiktokIcon" onclick="toggleIcon('tiktok')">
                <i class="fab fa-tiktok"></i>
            </div>
        </div>
    </div>
    
    <!-- صفحة الروابط -->
    <div class="page" id="links-page">
        <div class="links-container">
            <!-- سيتم تحميل محتوى الروابط هنا -->
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <a href="links.html" class="btn-more-links" style="
                display: inline-block;
                padding: 0.8rem 2rem;
                background: var(--primary-color);
                color: white;
                text-decoration: none;
                border-radius: 30px;
                transition: all 0.3s ease;
            ">المزيد من الروابط</a>
        </div>
    </div>
    
    <script>
        // عرض الصفحة المحددة
        function showPage(pageId) {
            // إخفاء جميع الصفحات
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // إظهار الصفحة المطلوبة
            document.getElementById(pageId + '-page').classList.add('active');
            
            // تحديث أزرار التبويب
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
        
        // تفعيل/إلغاء تفعيل أيقونات السوشيال ميديا
        let youtubeActive = false;
        let tiktokActive = false;
        
        function toggleIcon(platform) {
            const icon = document.getElementById(`${platform}Icon`);
            
            if (platform === 'youtube') {
                youtubeActive = !youtubeActive;
                icon.classList.toggle('active', youtubeActive);
            } else {
                tiktokActive = !tiktokActive;
                icon.classList.toggle('active', tiktokActive);
            }
            
            // الانتقال التلقائي عند تفعيل كلا الأيقونتين
            if (youtubeActive && tiktokActive) {
                setTimeout(() => {
                    showPage('links');
                }, 1000);
            }
        }
    </script>
</body>
</html>
